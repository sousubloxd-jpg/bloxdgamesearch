<!DOCTYPE html>
<html>
<head>
    <title>Bloxd Top 10</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
        table { margin: 20px auto; border-collapse: collapse; width: 95%; max-width: 800px; background: #222; border: 1px solid #444; }
        th, td { padding: 12px; border: 1px solid #444; }
        th { background: #333; color: #00ccff; }
        .ccu { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üèÜ Bloxd.io Live Top 10</h1>
    <div id="leaderboard">Connecting via Private Bridge...</div>

    <script>
        async function updateLeaderboard() {
            // Using a specific CORS bridge that handles POST payloads
            const bloxdApi = "https://social26.bloxd.io";
            const proxyUrl = "https://corsproxy.io?" + encodeURIComponent(bloxdApi);

            const payload = {
                "contents": {
                    "searchQuery": null,
                    "pageNumber": 1,
                    "pageSize": 50,
                    "onlyFavouriteGames": false,
                    "onlyOwnedGames": false,
                    "onlyApprovedGames": false,
                    "schematicIdsToExclude": [],
                    "gameCategories": ["Puzzle", "Escape", "Parkour", "Obby", "Tower"]
                }
            };

            try {
                const response = await fetch(proxyUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error("Blocked by Bloxd Firewall");

                const data = await response.json();
                const games = data.results || [];

                // Sort CCU High to Low
                games.sort((a, b) => (b.ccu || 0) - (a.ccu || 0));

                const top10 = games.slice(0, 10);
                let html = "<table><tr><th>Rank</th><th>Game</th><th>Players</th><th>Favs</th></tr>";

                top10.forEach((g, i) => {
                    html += `<tr>
                        <td>${i + 1}</td>
                        <td>${g.name}</td>
                        <td class="ccu">${(g.ccu || 0).toLocaleString()}</td>
                        <td style="color:#ffcc00">‚òÖ ${(g.favourites || 0).toLocaleString()}</td>
                    </tr>`;
                });

                html += "</table>";
                document.getElementById('leaderboard').innerHTML = html;
                
            } catch (err) {
                console.error(err);
                document.getElementById('leaderboard').innerHTML = 
                    "Bloxd Firewall active. <br>Try refreshing in 60s or check the [Bloxd Status](https://bloxd.io).";
            }
        }

        updateLeaderboard();
        setInterval(updateLeaderboard, 60000);
    </script>
</body>
</html>
