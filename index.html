<!DOCTYPE html>
<html>
<head>
    <title>Bloxd Top 10</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
        table { margin: 20px auto; border-collapse: collapse; width: 95%; max-width: 800px; background: #222; border: 1px solid #444; }
        th, td { padding: 12px; border: 1px solid #444; text-align: left; }
        th { background: #333; color: #00ccff; }
        .ccu { color: #00ff00; font-weight: bold; }
        .fav { color: #ffcc00; }
    </style>
</head>
<body>
    <h1>üèÜ Bloxd.io Live Top 10</h1>
    <div id="leaderboard">Connecting to Bloxd Servers...</div>

    <script>
        async function updateLeaderboard() {
            // Using an array to force the bridge (/v1/proxy?quest=) to stay in place
            var bridge = [
                "https://api.codetabs.com",
                "/v1/proxy",
                "?quest=",
                encodeURIComponent("https://social26.bloxd.io")
            ];
            var finalUrl = bridge.join("");

            try {
                var response = await fetch(finalUrl);
                var data = await response.json();

                // Access the 'results' array from the file you found
                var games = data.results || [];

                // Sort: Highest CCU (Players) first
                games.sort(function(a, b) {
                    return (b.ccu || 0) - (a.ccu || 0);
                });

                var top10 = games.slice(0, 10);
                var html = "<table><tr><th>#</th><th>Game Name</th><th>Players</th><th>Favs</th></tr>";

                for (var i = 0; i < top10.length; i++) {
                    var g = top10[i];
                    html += "<tr>" +
                        "<td>" + (i + 1) + "</td>" +
                        "<td>" + (g.name || "Unknown") + "</td>" +
                        "<td class='ccu'>" + (g.ccu || 0).toLocaleString() + "</td>" +
                        "<td class='fav'>‚òÖ " + (g.favourites || 0).toLocaleString() + "</td>" +
                    "</tr>";
                }

                html += "</table>";
                document.getElementById('leaderboard').innerHTML = html;
                
            } catch (err) {
                console.error("Error:", err);
                document.getElementById('leaderboard').innerHTML = "Server Busy. Retrying in 15s...";
                setTimeout(updateLeaderboard, 15000);
            }
        }

        updateLeaderboard();
    </script>
</body>
</html>
