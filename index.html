<!DOCTYPE html>
<html>
<head>
    <title>Bloxd Top 10</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
        table { margin: 20px auto; border-collapse: collapse; width: 95%; max-width: 800px; background: #222; border: 1px solid #444; }
        th, td { padding: 12px; border: 1px solid #444; text-align: left; }
        th { background: #333; color: #00ccff; }
        .ccu { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üèÜ Bloxd.io Live Top 10</h1>
    <div id="leaderboard">Connecting to Bloxd Servers...</div>

    <script>
        async function updateLeaderboard() {
            try {
                // We split the proxy parts so the computer cannot mash them into 'codetabs.comhttps'
                var p1 = "https://api.codetabs.com";
                var p2 = "/v1/proxy";
                var p3 = "?quest=";
                var target = "https://social28.bloxd.io";
                
                // Building the URL with forced characters
                var finalUrl = p1 + p2 + p3 + encodeURIComponent(target);

                var response = await fetch(finalUrl);
                if (!response.ok) throw new Error("Proxy error");
                
                var data = await response.json();

                // Sort: Highest CCU (Players) first
                data.sort(function(a, b) { return (b.ccu || 0) - (a.ccu || 0); });

                var top10 = data.slice(0, 10);
                var html = "<table><tr><th>#</th><th>Game</th><th>Players</th><th>Favs</th></tr>";

                for (var i = 0; i < top10.length; i++) {
                    var g = top10[i];
                    html += "<tr>" +
                        "<td>" + (i + 1) + "</td>" +
                        "<td>" + (g.name || "Unknown") + "</td>" +
                        "<td class='ccu'>" + (g.ccu || 0).toLocaleString() + "</td>" +
                        "<td>‚òÖ " + (g.totalFavorites || 0).toLocaleString() + "</td>" +
                    "</tr>";
                }

                html += "</table>";
                document.getElementById('leaderboard').innerHTML = html;
                
            } catch (err) {
                console.error("Critical Error:", err);
                document.getElementById('leaderboard').innerHTML = "Server Busy. Retrying in 30s...";
                setTimeout(updateLeaderboard, 30000);
            }
        }

        updateLeaderboard();
    </script>
</body>
</html>
