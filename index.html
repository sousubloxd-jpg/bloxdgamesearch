<!DOCTYPE html>
<html>
<head>
    <title>Bloxd Top 10</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
        table { margin: 20px auto; border-collapse: collapse; width: 95%; max-width: 800px; background: #222; border: 1px solid #444; }
        th, td { padding: 12px; border: 1px solid #444; text-align: left; }
        th { background: #333; color: #00ccff; }
        .ccu { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üèÜ Bloxd.io Live Top 10</h1>
    <div id="leaderboard">Connecting to Bloxd Servers...</div>

    <script>
        async function updateLeaderboard() {
            // Using a different stable proxy
            const bloxdApi = "https://social28.bloxd.io";
            const proxyUrl = "https://api.allorigins.win" + encodeURIComponent(bloxdApi);

            try {
                // Set a 10-second timeout so it doesn't hang forever
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(proxyUrl, { signal: controller.signal });
                clearTimeout(timeoutId);

                const wrapper = await response.json();
                
                // AllOrigins wraps data in a 'contents' string
                if (!wrapper.contents) throw new Error("Empty response");
                const data = JSON.parse(wrapper.contents);

                // Sort by CCU (Players)
                data.sort((a, b) => (b.ccu || 0) - (a.ccu || 0));

                const top10 = data.slice(0, 10);
                let html = "<table><tr><th>Rank</th><th>Game</th><th>Players</th><th>Favs</th></tr>";

                top10.forEach((g, i) => {
                    html += `<tr>
                        <td>${i + 1}</td>
                        <td>${g.name || 'Unnamed'}</td>
                        <td class="ccu">${(g.ccu || 0).toLocaleString()}</td>
                        <td>‚òÖ ${(g.totalFavorites || 0).toLocaleString()}</td>
                    </tr>`;
                });

                html += "</table>";
                document.getElementById('leaderboard').innerHTML = html;
                
            } catch (err) {
                console.error("Fetch Error:", err);
                document.getElementById('leaderboard').innerHTML = 
                    "<b>Connection Failed.</b><br>The proxy is busy. Refreshing automatically in 10s...";
                setTimeout(updateLeaderboard, 10000);
            }
        }

        updateLeaderboard();
    </script>
</body>
</html>
