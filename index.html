<!DOCTYPE html>
<html>
<head>
    <title>Bloxd Top 10</title>
    <style>
        body { font-family: sans-serif; background: #222; color: white; text-align: center; }
        table { margin: 20px auto; border-collapse: collapse; width: 90%; max-width: 800px; }
        th, td { padding: 12px; border: 1px solid #444; }
        th { background: #333; }
    </style>
</head>
<body>
    <h1>Top 10 Bloxd Games</h1>
    
    <!-- This div MUST exist for the script to work -->
    <div id="leaderboard">Loading...</div>

    <script>
        async function updateLeaderboard() {
            const apiUrl = "https://social28.bloxd.io";
            // Fixed the URL formatting below
            const proxyUrl = `https://api.allorigins.win{encodeURIComponent(apiUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                const wrapper = await response.json();
                const data = JSON.parse(wrapper.contents);

                // Sort and slice
                const top10 = data.sort((a, b) => (b.ccu || 0) - (a.ccu || 0)).slice(0, 10);

                let html = `<table><tr><th>Rank</th><th>Name</th><th>CCU</th><th>Favs</th></tr>`;
                top10.forEach((game, i) => {
                    html += `<tr>
                        <td>${i + 1}</td>
                        <td>${game.name}</td>
                        <td style="color:#4f4">${game.ccu}</td>
                        <td style="color:#ff0">${game.totalFavorites}</td>
                    </tr>`;
                });
                html += `</table>`;

                // This looks for the div with id="leaderboard"
                const element = document.getElementById('leaderboard');
                if (element) {
                    element.innerHTML = html;
                }
            } catch (err) {
                console.error(err);
                document.getElementById('leaderboard').innerText = "Failed to load data.";
            }
        }

        updateLeaderboard();
    </script>
</body>
</html>
