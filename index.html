<!DOCTYPE html>
<html>
<head>
    <title>Bloxd Top 10</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; text-align: center; }
        table { margin: 20px auto; border-collapse: collapse; width: 95%; max-width: 800px; background: #222; border: 1px solid #444; }
        th, td { padding: 12px; border: 1px solid #444; text-align: left; }
        th { background: #333; color: #00ccff; }
        .ccu { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üèÜ Bloxd.io Live Top 10</h1>
    <div id="leaderboard">Connecting...</div>

    <script>
        async function updateLeaderboard() {
            // Using CodeTabs Proxy - This is one single solid string.
            const url = "https://api.codetabs.com";

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Sort by CCU (High to Low)
                data.sort((a, b) => (b.ccu || 0) - (a.ccu || 0));

                const top10 = data.slice(0, 10);
                let html = "<table><tr><th>#</th><th>Game Name</th><th>Players</th><th>Favs</th></tr>";

                for (let i = 0; i < top10.length; i++) {
                    const g = top10[i];
                    html += "<tr>" +
                        "<td>" + (i + 1) + "</td>" +
                        "<td>" + (g.name || "Unknown") + "</td>" +
                        "<td class='ccu'>" + (g.ccu || 0).toLocaleString() + "</td>" +
                        "<td>‚òÖ " + (g.totalFavorites || 0).toLocaleString() + "</td>" +
                    "</tr>";
                }

                html += "</table>";
                document.getElementById('leaderboard').innerHTML = html;
                
            } catch (err) {
                console.error("Error:", err);
                document.getElementById('leaderboard').innerHTML = "Proxy Busy. Retrying...";
            }
        }

        updateLeaderboard();
        setInterval(updateLeaderboard, 60000); 
    </script>
</body>
</html>
