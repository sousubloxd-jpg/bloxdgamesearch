<!DOCTYPE html>
<html>
<head>
    <title>Bloxd Top 10</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; text-align: center; }
        table { margin: 20px auto; border-collapse: collapse; width: 90%; max-width: 700px; background: #222; }
        th, td { padding: 12px; border: 1px solid #444; text-align: left; }
        th { background: #333; color: #00ccff; }
        .ccu { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üèÜ Top 10 Bloxd.io Games</h1>
    <div id="leaderboard">Connecting to Bloxd...</div>

    <script>
        async function updateLeaderboard() {
            // The Bloxd API URL
            var bloxdUrl = "https://social28.bloxd.io";
            
            // The Proxy URL (Using the + sign to avoid the {} errors)
            var proxyUrl = "https://api.allorigins.win" + encodeURIComponent(bloxdUrl);

            try {
                var response = await fetch(proxyUrl);
                var wrapper = await response.json();
                
                // AllOrigins puts the data inside a string called 'contents'
                var data = JSON.parse(wrapper.contents);

                // Sort the games: Highest CCU (players) at the top
                data.sort(function(a, b) {
                    return (b.ccu || 0) - (a.ccu || 0);
                });

                // Get only the first 10
                var top10 = data.slice(0, 10);

                var tableHtml = "<table><tr><th>#</th><th>Game</th><th>Players</th><th>Favs</th></tr>";

                for (var i = 0; i < top10.length; i++) {
                    var game = top10[i];
                    tableHtml += "<tr>" +
                        "<td>" + (i + 1) + "</td>" +
                        "<td>" + (game.name || "Unknown") + "</td>" +
                        "<td class='ccu'>" + (game.ccu || 0).toLocaleString() + "</td>" +
                        "<td>‚òÖ " + (game.totalFavorites || 0).toLocaleString() + "</td>" +
                    "</tr>";
                }

                tableHtml += "</table>";
                document.getElementById('leaderboard').innerHTML = tableHtml;
                
            } catch (err) {
                console.error("Error loading data:", err);
                document.getElementById('leaderboard').innerHTML = "Server busy. Retrying...";
            }
        }

        // Run the function immediately
        updateLeaderboard();
        // Refresh every 60 seconds
        setInterval(updateLeaderboard, 60000); 
    </script>
</body>
</html>
