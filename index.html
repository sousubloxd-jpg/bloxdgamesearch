<!DOCTYPE html>
<html>
<head>
    <title>Bloxd Top 10</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
        table { margin: 20px auto; border-collapse: collapse; width: 90%; max-width: 700px; background: #222; }
        th, td { padding: 12px; border: 1px solid #444; }
        th { background: #333; color: #00ccff; }
        .ccu { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üèÜ Bloxd.io Live Top 10</h1>
    <div id="leaderboard">Connecting to Bloxd Servers...</div>

    <script>
        async function updateLeaderboard() {
            // Define the parts separately to stop the 'winhttps' error
            const proxyHost = "https://api.allorigins.win";
            const proxyAction = "/get?url=";
            const bloxdTarget = "https://social28.bloxd.io";
            
            // Combine them with the required slashes and question mark
            const finalUrl = proxyHost + proxyAction + encodeURIComponent(bloxdTarget);

            try {
                const response = await fetch(finalUrl);
                if (!response.ok) throw new Error("Proxy error");
                
                const wrapper = await response.json();
                const data = JSON.parse(wrapper.contents);

                // Sort: Highest players at the top
                data.sort((a, b) => (b.ccu || 0) - (a.ccu || 0));

                const top10 = data.slice(0, 10);
                let tableHtml = "<table><tr><th>Rank</th><th>Game</th><th>Players</th><th>Favs</th></tr>";

                top10.forEach((g, i) => {
                    tableHtml += `<tr>
                        <td>${i + 1}</td>
                        <td>${g.name || 'Unnamed'}</td>
                        <td class="ccu">${(g.ccu || 0).toLocaleString()}</td>
                        <td>‚òÖ ${(g.totalFavorites || 0).toLocaleString()}</td>
                    </tr>`;
                });

                tableHtml += "</table>";
                document.getElementById('leaderboard').innerHTML = tableHtml;
                
            } catch (err) {
                console.error("Fetch Error:", err);
                document.getElementById('leaderboard').innerHTML = "Server Busy. Retrying...";
            }
        }

        updateLeaderboard();
        setInterval(updateLeaderboard, 60000); 
    </script>
</body>
</html>
