<!DOCTYPE html>
<html>
<head>
    <title>Bloxd Top 10</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; text-align: center; }
        table { margin: 20px auto; border-collapse: collapse; width: 95%; max-width: 800px; background: #222; }
        th, td { padding: 12px; border: 1px solid #444; }
        th { background: #333; color: #00ccff; }
        .ccu { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üèÜ Bloxd.io Live Top 10</h1>
    <div id="leaderboard">Connecting...</div>

    <script>
        async function updateLeaderboard() {
            // Using an array to join ensures the slashes stay put
            var urlParts = [
                "https://api.codetabs.com",
                "/v1/proxy",
                "?quest=",
                encodeURIComponent("https://social28.bloxd.io")
            ];
            var finalUrl = urlParts.join("");

            try {
                var response = await fetch(finalUrl);
                var data = await response.json();

                // Sort high to low
                data.sort(function(a, b) { return (b.ccu || 0) - (a.ccu || 0); });

                var top10 = data.slice(0, 10);
                var html = "<table><tr><th>#</th><th>Game Name</th><th>Players</th><th>Favs</th></tr>";

                for (var i = 0; i < top10.length; i++) {
                    var g = top10[i];
                    html += "<tr>" +
                        "<td>" + (i + 1) + "</td>" +
                        "<td>" + (g.name || "Unknown") + "</td>" +
                        "<td class='ccu'>" + (g.ccu || 0).toLocaleString() + "</td>" +
                        "<td>‚òÖ " + (g.totalFavorites || 0).toLocaleString() + "</td>" +
                    "</tr>";
                }

                html += "</table>";
                document.getElementById('leaderboard').innerHTML = html;
                
            } catch (err) {
                console.error("Error:", err);
                document.getElementById('leaderboard').innerHTML = "Proxy limit reached. Retrying soon...";
            }
        }

        updateLeaderboard();
        setInterval(updateLeaderboard, 60000); 
    </script>
</body>
</html>
