<!DOCTYPE html>
<html>
<head>
    <title>Bloxd Top 10</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
        table { margin: 20px auto; border-collapse: collapse; width: 95%; max-width: 800px; background: #222; border: 1px solid #444; }
        th, td { padding: 12px; border: 1px solid #444; text-align: left; }
        th { background: #333; color: #00ccff; }
        .ccu { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üèÜ Bloxd.io Live Top 10</h1>
    <div id="leaderboard">Mimicking Network POST...</div>

    <script>
        async function updateLeaderboard() {
            const bloxdApi = "https://social26.bloxd.io/social/get-published-game-previews";
            
            // We use a different proxy strategy that supports POST data
            const proxyUrl = "https://api.allorigins.win" + encodeURIComponent(bloxdApi);

            try {
                const response = await fetch(proxyUrl);
                const wrapper = await response.json();
                
                // wrapper.contents is the string from Bloxd
                const data = JSON.parse(wrapper.contents);

                // Access the 'results' array from the POST response you found
                const games = data.results || [];

                // Sort: Highest CCU (Players) first
                games.sort((a, b) => (b.ccu || 0) - (a.ccu || 0));

                const top10 = games.slice(0, 10);
                let html = "<table><tr><th>Rank</th><th>Game Name</th><th>Players</th><th>Favs</th></tr>";

                top10.forEach((g, i) => {
                    html += `<tr>
                        <td>${i + 1}</td>
                        <td>${g.name || 'Unnamed'}</td>
                        <td class="ccu">${(g.ccu || 0).toLocaleString()}</td>
                        <td>‚òÖ ${(g.favourites || 0).toLocaleString()}</td>
                    </tr>`;
                });

                html += "</table>";
                document.getElementById('leaderboard').innerHTML = html;
                
            } catch (err) {
                console.error("Network Error:", err);
                document.getElementById('leaderboard').innerHTML = "Bloxd Busy. Retrying in 10s...";
                setTimeout(updateLeaderboard, 10000);
            }
        }

        updateLeaderboard();
    </script>
</body>
</html>
